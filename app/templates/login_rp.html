<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relying Party</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%; /* Garantindo que todos os inputs e o bot√£o tenham 100% da largura */
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        /* Styling for the Test User link */
        .test-user-link {
            padding: 10px;
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
        }

        .test-user-link:hover {
            background-color: #007bff;
            color: white;
        }

        /* Styling for the pop-up */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
            width: 300px;
        }

        .popup table {
            width: 100%;
            border-collapse: collapse;
        }

        .popup table th, .popup table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .popup table th {
            background-color: #f4f4f4;
        }

        /* Popup close button */
        .popup-close {
            text-align: right;
        }

        .popup-close button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-close button:hover {
            background-color: #ff0000;
        }

        /* Overlay for the popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Error message display -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="error-message">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>Relying Party</h1>

        <!-- Login form -->
        <form action="{{ redirect_url }}/rp_login" method="POST">
            <a class="test-user-link" onclick="openPopup()">Test User</a>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Submit button -->
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Pop-up to display test user information -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-close">
            <button onclick="closePopup()">Close</button>
        </div>
        <h3>Test User Information</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Data will be inserted here via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Pass the users from Flask to JavaScript using JSON
        const p_users = {{ rp_users | tojson }};

        // Function to open the pop-up and display user data
        function openPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const tableBody = document.getElementById('user-table-body');

            // Clear existing table content
            tableBody.innerHTML = '';

            // Insert rows into the table
            p_users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td>${user.data}</td>
                `;
                tableBody.appendChild(row);
            });

            // Show the pop-up and overlay
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Function to close the pop-up
        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
